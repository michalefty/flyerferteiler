<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer-Planer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --free: #27ae60; --taken: #e74c3c; --primary: #2c3e50; }
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f4f7f6; }
        .stats-bar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .stat-card { background: white; padding: 10px; border-radius: 8px; flex: 1; min-width: 120px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #map { height: 450px; width: 100%; border-radius: 12px; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .street-list { background: white; padding: 15px; border-radius: 12px; max-height: 400px; overflow-y: auto; }
        .street-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .btn-bulk { background: #3498db; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn-take { background: var(--free); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Flyer-Verteilung {{ metadata.city }}</h1>
    
    <div class="stats-bar">
        <div class="stat-card"><h4>Offen</h4><p id="s-open">-</p></div>
        <div class="stat-card"><h4>Vergeben</h4><p id="s-taken">-</p></div>
        <div class="stat-card" style="color: #3498db;"><h4>HÃ¤user</h4><p id="s-house">-</p></div>
    </div>

<div class="controls">
    <button id="selectBtn" class="btn-bulk" onclick="toggleSelectionMode()">ðŸŸ¦ Bereich wÃ¤hlen</button>
    <button class="btn-bulk" style="background:#2c3e50" onclick="exportToPDF()">ðŸ“„ PDF Export (fÃ¼r Austeiler)</button>
    <button class="btn-bulk" style="background:#95a5a6" onclick="resetName()">Name Ã¤ndern</button>
</div>
    <div id="map"></div>

    <div class="street-list">
        <ul id="main-list" style="list-style:none; padding:0;">
            {% for id, s in streets.items() %}
            <li class="street-item">
                <span><b>{{ s.name }}</b> ({{ s.households }} HÃ¤user)</span>
                {% if s.status == 'free' %}<button class="btn-take" onclick="handleUpdate('{{ id }}')">Annehmen</button>
                {% else %}<span style="color:var(--taken)">{{ s.user }}</span>{% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const streets = {{ streets|tojson }};
        const markers = {};
        const markerGroup = [];

        let openC = 0, takenC = 0, houseC = 0;

        Object.keys(streets).forEach(id => {
            const s = streets[id];
            const isFree = s.status === 'free';
            if(isFree) openC++; else { takenC++; houseC += s.households; }

            const m = L.circleMarker(s.coords, { color: isFree ? '#27ae60' : '#e74c3c', radius: 7, fillOpacity: 0.6 }).addTo(map);
            m.bindPopup(`<b>${s.name}</b><br>${s.households} HÃ¤user<br><br>${isFree ? `<button onclick="handleUpdate('${id}')" style="background:#27ae60; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">StraÃŸe Ã¼bernehmen</button>` : 'Belegt'}`);
            markers[id] = m;
            markerGroup.push(L.latLng(s.coords[0], s.coords[1]));
        });

        document.getElementById('s-open').innerText = openC;
        document.getElementById('s-taken').innerText = takenC;
        document.getElementById('s-house').innerText = houseC;

        const lastC = localStorage.getItem('mapCenter'), lastZ = localStorage.getItem('mapZoom');
        if(lastC) map.setView(JSON.parse(lastC), lastZ);
        else map.fitBounds(L.latLngBounds(markerGroup), {padding: [30,30]});

        // Bereichsauswahl Logik
        let isSelecting = false, rect = null, start = null;
        function toggleSelectionMode() {
            isSelecting = !isSelecting;
            document.getElementById('selectBtn').style.background = isSelecting ? 'orange' : '#3498db';
            map.dragging[isSelecting ? 'disable' : 'enable']();
            map.getContainer().style.cursor = isSelecting ? 'crosshair' : '';
        }

        map.on('mousedown', e => { if(!isSelecting) return; start = e.latlng; rect = L.rectangle([start, start], {color: '#3498db', weight: 1}).addTo(map); });
        map.on('mousemove', e => { if(isSelecting && rect) rect.setBounds([start, e.latlng]); });
        map.on('mouseup', e => {
            if(!isSelecting || !rect) return;
            const b = rect.getBounds();
            const ids = Object.keys(streets).filter(id => streets[id].status === 'free' && b.contains(streets[id].coords));
            if(ids.length > 0 && confirm(`${ids.length} StraÃŸen Ã¼bernehmen?`)) handleUpdate(ids);
            map.removeLayer(rect); rect = null; toggleSelectionMode();
        });

        function handleUpdate(id) {
            let name = localStorage.getItem('userName');
            if(!name) { name = prompt("Name:"); if(name) localStorage.setItem('userName', name); }
            if(!name) return;

            localStorage.setItem('mapCenter', JSON.stringify(map.getCenter()));
            localStorage.setItem('mapZoom', map.getZoom());

            fetch('/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: id, status: 'taken', user: name})
            }).then(() => location.reload());
        }

        function resetName() { const n = prompt("Neuer Name:"); if(n) localStorage.setItem('userName', n); }
    async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    const userName = localStorage.getItem('userName') || "Austeiler";

    // Titel und Info
    doc.setFontSize(18);
    doc.text(`Flyer-Plan: ${userName}`, 10, 20);
    doc.setFontSize(10);
    doc.text(`Gebiet: {{ metadata.city }} | Datum: ${new Date().toLocaleDateString()}`, 10, 28);

    // 1. Karte als Bild aufnehmen
    const mapElement = document.getElementById('map');
    const canvas = await html2canvas(mapElement, {
        useCORS: true, // Wichtig fÃ¼r OpenStreetMap Kacheln
        logging: false
    });
    const imgData = canvas.toDataURL('image/png');
    
    // Karte ins PDF (Breite 190mm, HÃ¶he proportional)
    doc.addImage(imgData, 'PNG', 10, 35, 190, 100);

    // 2. Liste der vergebenen StraÃŸen fÃ¼r diesen User filtern
    doc.setFontSize(14);
    doc.text("Deine StraÃŸenliste:", 10, 145);
    doc.setFontSize(10);
    
    let yPos = 155;
    let totalHÃ¤user = 0;
    
    Object.keys(streets).forEach(id => {
        const s = streets[id];
        if (s.user === userName) {
            doc.text(`- ${s.name} (${s.households} HÃ¤user)`, 15, yPos);
            totalHÃ¤user += s.households;
            yPos += 7;
            
            // Neue Seite wenn voll
            if (yPos > 280) {
                doc.addPage();
                yPos = 20;
            }
        }
    });

    doc.setFontSize(12);
    doc.text(`Gesamtzahl HÃ¤user: ${totalHÃ¤user}`, 10, yPos + 5);

    doc.save(`Flyerplan_${userName}.pdf`);
}
    </script>
</body>
</html>
